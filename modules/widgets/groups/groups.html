<div class="container">
    <table class="table table-zebra">
        <thead>
        <tr>
            <th>Группа</th>
            <th>Специальность</th>
        </tr>
        </thead>
        <tbody>
        <% _.each(items, function(item) { %>
        <tr>
            <td><a href="#" class="group" data-id="<%= item.group_id %>"><%= item.group_name %></a></td>
            <td>Информатика (hardcoded)</td>
        </tr>
        <% }); %>
        </tbody>
    </table>
</div>
