<div class="container">
    <ol class="breadcrumb">
        <% _.each(items, function(item, index) {
            if(index + 1 === items.length) { %>
                <li class="active"><%= item.name %></li>
            <% } else { %>
                <li><a href="<%= item.url %>"><%= item.name %></a></li>
            <% }
        }); %>
    </ol>
</div>
